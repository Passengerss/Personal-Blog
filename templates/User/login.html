{% extends 'base.html'%}
{%block head%}
<!--<script type="text/javascript" src="/static/js/login.js"></script>-->
<script>
    $(function () {
    if({{error_name}}== 1){
        $(".username").val("{{uname}}");
        $(".username").next().html("用户名错误!").show();
    }
    if({{error_pwd}}== 1){
        $(".username").val("{{uname}}");
        $(".password").val("{{pwd}}");
        $(".password").next().html("密码错误!").show();
    }
});
</script>
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
{%endblock head%}

{%block body%}

    <div class="bg_div">
    <div class="login_div">
        <form action="{%url 'user:login_handle'%}" method="post" class="login_form" id="login_form" accept-charset="UTF-8" >
            {% csrf_token %}
            <p class="p_name">
                <label for="uname">用户名：</label>
                <input type="text" class="username" id="uname" name="uname" placeholder="请输入用户名">
                <span class="error_tip" hidden="">提示信息</span>
            </p>
            <p class="p_password">
                <label for="pwd">密&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" class="password" id="pwd" name="pwd" placeholder="请输入密码">
                <span class="error_tip" hidden="" >提示信息</span>
            </p>
            <p class="p_submit">
                <input type="submit" id="submit" value="登录">
            </p>
        </form>
    </div>
    </div>
{%endblock body%}
